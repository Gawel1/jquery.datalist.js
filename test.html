<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery.datalist.js test page</title>
  <style>
    datalist {display:none;} /* just in case */
    h1 {font: bold 24px Helvetica, fantasy;}
    .datalist {margin:0;padding:0 2px;list-style:none;border:1px solid #ccc;-moz-box-shadow: 0px 2px 3px #ccc;-webkit-box-shadow: 0px 2px 3px #ccc;box-shadow: 0px 2px 3px #ccc;z-index:99;background:white;cursor:default;}
    ul span.label {float:right;}
  </style>
  <script src="jquery.js"></script>
  <script src="jquery.datalist.js"></script>
</head>
<body>
  <h1>jQuery Datalist Plugin</h1>
  <form>
    <input list="suggestions">
    <datalist id="suggestions">
      <select>
        <option label="DM" value="Depeche Mode">
        <option label="Moz" value="Morrissey">
        <option label="NO" value="New Order">
        <option label="TC" value="The Cure">
      </select>
    </datalist>
    <input list="lunch">
    <datalist id="lunch">
      <select>
        <option value="Hamburger">
        <option value="Pizza">
        <option value="Ham Sandwich">
        <option value="Nachos">
      </select>
    </datalist>
  </form>
  <script>
    $(document).ready(function(){
      $('input[list]').datalist();
    });
  </script>
</body>
</html>
